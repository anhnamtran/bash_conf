# yaml-language-server: $schema=https://json.schemastore.org/lazygit.json
gui:
    theme:
        activeBorderColor:
            - green
            - bold
        inactiveBorderColor:
            - default
        searchingActiveBorderColor:
            - cyan
            - bold
        optionsTextColor:
            - blue
        selectedLineBgColor:
            - black
        selectedRangeBgColor:
            - black
        cherryPickedCommitBgColor:
            - cyan
        cherryPickedCommitFgColor:
            - blue
        markedBaseCommitBgColor:
            - yellow
        markedBaseCommitFgColor:
            - blue
        unstagedChangesColor:
            - red
        defaultFgColor:
            - default
    commitLength:
        show: true
    showListFooter: true
    showFileTree: true
    showRandomTip: true
    showCommandLog: true
    showBottomLine: true
    nerdFontsVersion: ""
    showBranchCommitHash: true
    commandLogSize: 10
    splitDiff: auto
    skipRewordInEditorWarning: false
    border: single
    animateExplosion: true
git:
    paging:
        colorArg: always
        pager: "bat --diff"
        useConfig: false
    commit:
        signOff: false
    merging:
        manualCommit: false
        args: ""
    mainBranches:
        - master
        - main
    skipHookPrefix: WIP
    autoFetch: true
    autoRefresh: true
    fetchAll: true
    branchLogCmd: git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --
    allBranchesLogCmd: git log --graph --all --color=always --abbrev-commit --decorate --date=relative  --pretty=medium
    overrideGpg: false
    disableForcePushing: false
    commitPrefixes: {}
    parseEmoji: false
    diffContextSize: 3
update:
    method: prompt
    days: 14
refresher:
    refreshInterval: 10
    fetchInterval: 60
confirmOnQuit: true
quitOnTopLevelReturn: false
keybinding:
    universal:
        quit: q
        quit-alt1: <c-c>
        return: <esc>
        quitWithoutChangingDirectory: Q
        togglePanel: <tab>
        prevItem: <up>
        nextItem: <down>
        prevItem-alt: k
        nextItem-alt: j
        prevPage: ','
        nextPage: .
        scrollLeft: h
        scrollRight: l
        gotoTop: g
        gotoBottom: 'G'
        prevBlock: <left>
        nextBlock: <right>
        prevBlock-alt: H
        nextBlock-alt: L
        nextBlock-alt2: <tab>
        prevBlock-alt2: <backtab>
        jumpToBlock:
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
        nextMatch: "n"
        prevMatch: "N"
        startSearch: /
        optionMenu: ""
        optionMenu-alt1: '?'
        select: <space>
        goInto: <enter>
        confirm: <enter>
        confirmInEditor: <a-enter>
        remove: d
        new: "n"
        edit: e
        openFile: o
        scrollUpMain: <up>
        scrollDownMain: <down>
        scrollUpMain-alt1: <c-y>
        scrollDownMain-alt1: <c-e>
        scrollUpMain-alt2: "<c-u>"
        scrollDownMain-alt2: "<c-d>"
        executeCustomCommand: ':'
        createRebaseOptionsMenu: m
        pushFiles: P
        pullFiles: p
        refresh: r
        createPatchOptionsMenu: <c-p>
        nextTab: ']'
        prevTab: '['
        nextScreenMode: +
        prevScreenMode: _
        undo: u
        redo: <c-r>
        filteringMenu: <c-s>
        diffingMenu: D
        diffingMenu-alt: ""
        copyToClipboard: y
        openRecentRepos: b
        submitEditorText: <enter>
        extrasMenu: '@'
        toggleWhitespaceInDiffView: w
        increaseContextInDiffView: '<c-a>'
        decreaseContextInDiffView: '<c-b>'
    status:
        checkForUpdate: U
        recentRepos: <enter>
        allBranchesLogGraph: a
    files:
        commitChanges: c
        commitChangesWithoutHook: w
        amendLastCommit: A
        commitChangesWithEditor: C
        ignoreFile: i
        refreshFiles: r
        stashAllChanges: s
        viewStashOptions: S
        toggleStagedAll: a
        viewResetOptions: D
        fetch: f
        toggleTreeView: '`'
        openMergeTool: M
        openStatusFilter: <c-b>
    branches:
        createPullRequest: o
        viewPullRequestOptions: O
        copyPullRequestURL: y
        checkoutBranchByName: c
        forceCheckoutBranch: F
        rebaseBranch: r
        renameBranch: R
        mergeIntoCurrentBranch: M
        viewGitFlowOptions: i
        fastForward: f
        createTag: T
        pushTag: P
        setUpstream: u
        fetchRemote: f
    worktrees:
        viewWorktreeOptions: w
    commits:
        squashDown: s
        renameCommit: r
        renameCommitWithEditor: R
        viewResetOptions: g
        markCommitAsFixup: f
        createFixupCommit: F
        squashAboveCommits: S
        moveDownCommit: <c-j>
        moveUpCommit: <c-k>
        amendToCommit: A
        resetCommitAuthor: a
        pickCommit: p
        revertCommit: t
        cherryPickCopy: c
        cherryPickCopyRange: C
        pasteCommits: v
        markCommitAsBaseForRebase: B
        tagCommit: T
        checkoutCommit: <space>
        resetCherryPick: <c-R>
        copyCommitAttributeToClipboard: "y"
        openLogMenu: <c-o>
        openInBrowser: o
        viewBisectOptions: b
    stash:
        popStash: g
        renameStash: r
    commitFiles:
        checkoutCommitFile: c
    main:
        toggleDragSelect: v
        toggleDragSelect-alt: V
        toggleSelectHunk: a
        pickBothHunks: b
        editSelectHunk: E
    submodules:
        init: i
        update: u
        bulkMenu: b
disableStartupPopups: true
customCommands: []
services: {}
notARepository: skip
promptToReturnFromSubprocess: true

